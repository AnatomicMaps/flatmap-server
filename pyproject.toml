[tool.poetry]
name = "src"
version = "0.10.15"
description = ""
authors = ["David Brooks <d.brooks@auckland.ac.nz>"]

[tool.poetry.dependencies]
python = ">=3.8,<4.0"
flask = "*"
gunicorn = "*"
landez = "*"
flask-cors = "*"
mapmaker = {url = "https://github.com/dbrnz/flatmap-maker/releases/download/v1.3.0b8/mapmaker-1.3.0b8-py3-none-any.whl"}

[tool.poetry.dev-dependencies]
sphinx = "4.0.3"
sphinx-rtd-theme = "*"
sphinxcontrib-httpdomain = "*"

[tool.poetry.scripts]
mapserver = 'src.__main__:main'
mapviewer = 'src.__main__:viewer'

[build-system]
# See https://github.com/chrahunt/rtd-poetry/issues/3
requires = ["poetry_core>=1.0.0", "rtd-poetry @ https://github.com/dbrnz/rtd-poetry/archive/refs/tags/v0.1.2.tar.gz"]
build-backend = "rtd_poetry"
