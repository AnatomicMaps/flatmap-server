<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style type="text/css">
      html,
      body {
        height: 100%;
        padding: 0;
        margin: 0;
        font-family: sans-serif;
        font-size: small;
        overflow: hidden;
        font: 10pt "Helvetica Neue", Arial, Helvetica, sans-serif;
      }
      .container {
        display: flex;
        flex-flow: column;
        height: 100%;
      }
      .top-bar {
        flex: 0 1 auto;
        padding: 10px;
        min-height: 25px;
        padding-bottom: 0;
        width: 100%;
        background: #eee;
        padding-bottom: 8px;
      }
      .content {
        flex: 1 1 auto;
      }
      .inline {
        display: inline-block;
      }
      .selector {
        width: 200px;
        margin-left: 4px;
      }
      #path-selector {
        width: 400px;
        margin-right: 10px;
      }
      #path-selection {
        margin-left: 20px;
      }
      #graph-canvas {
        position: relative;
        border: 2px solid grey;
        left: 4px;
        top: 1px;
        height: calc(100% - 10px);
        width: calc(100% - 12px);
      }
      #tooltip {
        position: relative;
        z-index: 99;
        left: 0;
        top: 0;
        width: fit-content;
        border: 1px solid red;
        background: white;
        padding: 3px;
      }

      #path-prompt {
        position: absolute;
        top: 80px;
        left: 20%;
        font-size: x-large;
      }

      #node-key {
        position: absolute;
        top: 80px;
        right: 40px;
        border: 2px solid blue;
        z-index: 100;
        padding: 4px;
        background: #eee;
      }
      .key-head {
        text-align: center;
        font-weight: bold;
        border-bottom: 1px solid gray;
        padding-bottom: 4px;
        margin-bottom: 4px;
      }
      #node-key div div {
        width: 90px;
      }
      .key-box {
        float: right;
        width: 12px;
        height: 12px;
      }
      @keyframes spinner {
        to {transform: rotate(360deg);}
      }
      #spinner {
        content: '';
        box-sizing: border-box;
        position: absolute;
        top: 50%;
        left: 50%;
        width: 40px;
        height: 40px;
        margin-top: -10px;
        margin-left: -10px;
        border-radius: 50%;
        border: 5px solid #ccc;
        border-top-color: #000;
        animation: spinner .8s linear infinite;
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class='top-bar'>
        <span class="inline">
          <label for="source-selector">SCKAN Release:</label>
          <select id="source-selector" class="selector"></select>
        </span>
        <span  class="inline" id="path-selection">
          <label for="path-selector">Neuron Path:</label>
          <select id="path-selector" class="selector"></select>
        </span>
      </div>
      <div class="content">
        <div id="graph-canvas"></div>
        <div id='spinner'></div>
        <div id='path-prompt'>Please select path above...</div>
      <div id="node-key">
        <div class="key-head">Node type:</div>
        <div>
          <div><span>Node:</span><span class="key-box" style="background: #80F0F0"/></div>
          <div><span>Axon:</span><span class="key-box" style="background: green"/></div>
          <div><span>Dendrite:</span><span class="key-box" style="background: red"/></div>
          <div><span>Both:</span><span class="key-box" style="background: gray"/></div>
      </div>
    </div>
    </div>
  </body>
  <script type="module" src="index.js"></script>
</html>
